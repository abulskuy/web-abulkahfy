<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifikasi Teks</title>
    <link rel="stylesheet" href="cobacoba.css">
    <!-- Menggunakan font yang berbeda -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Gaya baru untuk tampilan yang berbeda */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a; /* Sedikit ubah warna latar belakang */
            color: #0f0; /* Hijau terang */
        }

        .kotak-utama {
            text-align: center;
            margin-top: 30%; /* Ubah margin */
        }

        #judul {
            text-shadow: 0 0 15px #0f0, 0 0 30px #0f0; /* Ubah efek bayangan */
            transition: color 0.5s; /* Tambahkan efek transisi */
        }

        .tombol-ubah {
            padding: 12px 35px; /* Sedikit ubah ukuran tombol */
            font-size: 18px;
            cursor: pointer;
            background-color: #0f0; /* Tombol hijau terang */
            color: #000;
            border: 2px solid #0f0; /* Tambahkan border */
            transition: background-color 0.3s, color 0.3s; /* Tambahkan efek transisi */
        }

        .tombol-ubah:hover {
            background-color: #27ae60; /* Warna berbeda saat hover */
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="kotak-utama">
        <h2 id="judul">Tekan tombol untuk ubah teks</h2>
        <button id="tombolUbahTeks" class="tombol-ubah">Klik Saya</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var teksPilihan = [
                "Hallo gaes selamat datang!",
                "kembali bersama saya ASHABUL QAHFI",
                "Mari bergabung dengan saya kembali",
                "Tour akan segera dimulai",
                "Persiapkan diri Anda",
                "Dalam hitungan mundur",
                "sepuluh",
                "sembilan",
                "delapan",
                "tujuh",
                "enam",
                "lima",
                "empat",
                "tiga",
                "Dua",
                "Satu, mulai!",
                "gasskan terus ya gaes ya!"
            ];

            var indeksSaatIni = 0;

            $('#tombolUbahTeks').click(function(){
                indeksSaatIni = (indeksSaatIni + 1) % teksPilihan.length;
                $('#judul').text(teksPilihan[indeksSaatIni]);
            });
        });
    </script>
</body>
</html>
